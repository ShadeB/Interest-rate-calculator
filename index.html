<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
		/>
		<meta name="description" content="Interest calculator" />
		<title>Interest rate calculator</title>
		<!-- Bootstrap CSS -->
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
			integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
			crossorigin="anonymous"
		/>
		<!-- Custom CSS -->
		<link rel="stylesheet" href="/styles/style.css" />
		<!-- Font -->
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;800&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<header>
			<nav class="navbar navbar-expand-md navbar-dark flex-column">
				<a href="#" class="logo__link">
					<img src="/Assets/Logo.png" class="logo" alt="" loading="lazy" />
				</a>
				<div class="row">
					<div id="sidebar-container" class="sidebar-expanded">
						<ul class="list-group">
							<li>
								<a href="#"><img src="/Assets/Home__icon.png" alt="" /></a>
							</li>
							<li>
								<a href="#"><img src="/Assets/Rocket__icon.png" alt="" /></a>
							</li>
							<li>
								<a href="#"
									><img src="/Assets/Calculator__icon.png" alt=""
								/></a>
							</li>
							<li>
								<a href="#"
									><img src="/Assets/Profile__icon.png" alt="" srcset=""
								/></a>
							</li>
							<li>
								<a href="#"
									><img src="/Assets/Settings__icon.png" alt="" srcset=""
								/></a>
							</li>
						</ul>

						<a href="#" class="logout">Log out</a>
					</div>
				</div>
			</nav>
		</header>
		<main>
			<!--RESULT CARD-->
			<section>
				<div class="container">
					<div class="row">
						<div class="col-lg-6 col-md-6" style="max-width: 350px;">
							<form>
								<label class="text-muted" for="Frequency">Frequency</label>

								<div class="form-group mb-4">
									<label class="text-muted" for="amount">Amount</label>
									<input
										class="form-control"
										type="text"
										id="principalSimple"
										placeholder="Amount"
									/>
								</div>

								<div class="form-group mb-4">
									<label class="text-muted" for="duration"
										>Saving Duration (in years)</label
									>
									<input
										class="form-control"
										type="text"
										id="termSimple"
										placeholder="Number Of years"
									/>
								</div>

								<button class="btn btn-primary" type="submit" id="btnSimple" onclick="simpleInterest()">calculate</button>
							</form>
							 <div>
      							<p class="lead mt-3" id="siOutput-01"></p>
      							<p class="lead mb-3" id="siOutput-02"></p>
    						</div>
						</div>
						<div class="col-lg-6 col-md-6">
							<div
								class="result text-white text-center d-flex flex-column align-items-center shadow-lg"
							>
								<div class="balance mb-5">
									<span class="title d-inline-block mb-4">Total Balance</span>
									<p id="total-balance" class="amount">50,000</p>
								</div>
								<p id="statement" class="statement text-center mb-5">
									saving 5000 monthly for 6months will result in a balance of
									50000.
								</p>
								<div class="breakdown d-flex justify-content-between">
									<div class="return">
										<span class="title d-inline-block">Total Returns</span>
										<p id="total-returns" class="amount">&#8358;20,000</p>
									</div>
									<div class="savings">
										<span class="title d-inline-block">Total Savings</span>
										<p id="total-savings" class="amount">&#8358;30,000</p>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
		</main>

		<script type="text/javascript" src="index.js"></script>
	</body>
</html>
